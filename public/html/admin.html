<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>관리자 페이지</h1>
            <a href="/" class="button-link">메인 페이지로 돌아가기</a>
        </div>


        <div class="users-container">
            <h2>사용자 목록</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>가입일</th>
                        <th>등급</th>
                        <th>점수</th>
                        <th>작성글 수</th>
                        <th>상태</th>
                        <th>조치</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
