<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinamen</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <img src="/logo.png" alt="Clinamen Logo">
                <h1>Clinamen</h1>
            </div>
            <div class="header-controls">
                <div id="admin-button-container">
                    <a href="#" id="admin-button" class="button-like" style="display: none;">관리자 페이지</a>
                </div>
                <div id="user-info" class="user-info">
                    <span id="user-welcome-message"></span>
                    <a href="#" id="profile-button">내 프로필 보기</a>
                    <button id="logout-button">로그아웃</button>
                </div>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="auth-container">
            <div id="login-form-container" class="form-container">
                <h2>로그인</h2>
                <form id="login-form">
                    <input type="text" id="login-userId" placeholder="아이디" required>
                    <input type="password" id="login-password" placeholder="비밀번호" required>
                    <button type="submit">로그인</button>
                </form>
                <p>계정이 없으신가요? <a href="/html/signup.html">회원가입</a></p>
            </div>
        </div>

        <!-- Main App Content (hidden by default) -->
        <div id="app-main" style="display: none;">
            <!-- View 1: Board Selection (Full-width) -->
            <div id="board-selection-view">
                <h2>게시판 선택</h2>
                <ul id="full-boards-list">
                    <!-- Full board list with descriptions will be dynamically inserted here -->
                </ul>
            </div>

            <!-- View 2: Board Detail (Sidebar Layout) -->
            <div id="board-detail-wrapper" style="display: none;">
                <aside class="sidebar">
                    <!-- Sidebar board list -->
                     <div id="board-list-view">
                        <div id="boards-container" class="boards-container">
                            <h2>게시판 목록</h2>
                            <ul id="boards-list">
                                <!-- Board list will be dynamically inserted here -->
                            </ul>
                            <button id="show-create-board-form-button">게시판 추가</button>
                        </div>

                        <div id="create-board-form-container" class="form-container" style="display:none;">
                            <h2>새 게시판 생성</h2>
                            <form id="create-board-form">
                                <input type="text" id="create-board-name" placeholder="게시판 이름" required>
                                <textarea id="create-board-description" placeholder="게시판 설명"></textarea>
                                <button type="submit">생성</button>
                                <button type="button" id="cancel-create-board">취소</button>
                            </form>
                        </div>
                    </div>
                </aside>

                <div id="app-container" class="main-layout">
                    <main class="content">
                <!-- View 2: Board Detail (Posts) -->
                <div id="board-detail-view" style="display: none;">
                    <div id="board-detail-header">
                        <div>
                            <h2 id="board-title-header"></h2>
                        </div>
                        <div>
                            <p id="board-description-detail"></p>
                            <span id="edit-desc-btn-container"></span>
                        </div>
                    </div>

                    <div class="posts-container">
                        <h2>게시글 목록</h2>
                        <ul id="posts-list">
                            <!-- Posts will be dynamically inserted here by main.js -->
                        </ul>
                    </div>
                    <div class="fab-container">
                        <a id="write-post-fab" class="button-like">새 글 작성하기</a>
                    </div>

                    <div id="edit-form-container" class="form-container" style="display:none;">
                        <h2>글 수정</h2>
                        <form id="edit-post-form">
                            <input type="hidden" id="edit-post-id">
                            <input type="text" id="edit-title" placeholder="제목" required>
                            <textarea id="edit-content" placeholder="내용" required></textarea>
                            <button type="submit">수정 완료</button>
                            <button type="button" id="cancel-edit">취소</button>
                        </form>
                    </div>

                    <div id="create-form-container" class="form-container" style="display: none;">
                        <h2>새 글 작성</h2>
                        <form id="create-post-form">
                            <input type="text" id="create-title" placeholder="제목" required>
                            <textarea id="create-content" placeholder="내용" required></textarea>
                            <input type="file" id="create-attachment" accept="image/*, .pdf, .doc, .docx, .txt">
                            <div id="image-preview" class="image-preview"></div>
                            <button type="submit">등록</button>
                            <button type="button" id="cancel-create-post" class="button-like-cancel">취소</button>
                        </form>
                    </div>
                </div>

                <!-- Profile View -->
                <div id="profile-view" style="display: none;">
                    <h1 id="profile-title">프로필</h1>
                    <button id="edit-profile-button">내 정보 수정하기</button>
                    <div id="profile-content">
                        <h2>내가 쓴 글</h2>
                        <ul id="my-posts-list"></ul>
                        <h2>내가 쓴 댓글</h2>
                        <ul id="my-comments-list"></ul>
                    </div>
                    <!-- Edit Profile Modal -->
                    <div id="edit-profile-modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close-button">&times;</span>
                            <h2>내 정보 수정</h2>
                            <form id="edit-profile-form">
                                <input type="password" id="current-password" placeholder="현재 비밀번호" required>
                                <input type="text" id="new-name" placeholder="새 이름">
                                <input type="password" id="new-password" placeholder="새 비밀번호">
                                <button type="submit">수정하기</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Admin View -->
                <div id="admin-view" style="display: none;">
                    <h1>관리자 페이지</h1>
                    <div class="users-container">
                        <h2>사용자 목록</h2>
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>아이디</th>
                                    <th>가입일</th>
                                    <th>등급</th>
                                    <th>점수</th>
                                    <th>작성글 수</th>
                                    <th>상태</th>
                                    <th>조치</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- User data will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                    </main>
                </div>
            </div>
        </div>

    <script src="/js/main.js"></script>
</body>
</html>
