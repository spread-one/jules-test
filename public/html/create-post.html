<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성 - Clinamen</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <img src="/logo.png" alt="Clinamen Logo">
                <h1>Clinamen</h1>
            </div>
        </header>

        <div id="create-post-page-container">
            <div id="create-form-container" class="form-container">
                <h2>새 글 작성</h2>
                <form id="create-post-form">
                    <input type="text" id="create-title" placeholder="제목" required>
                    <textarea id="create-content" placeholder="내용" required></textarea>
                    <input type="file" id="create-attachment" accept="image/*, .pdf, .doc, .docx, .txt">
                    <div id="image-preview" class="image-preview"></div>
                    <button type="submit">등록</button>
                    <a href="javascript:history.back()" class="button-like-cancel">취소</a>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/create-post.js"></script>
</body>
</html>
