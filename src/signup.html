<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 커뮤니티 게시판</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>

        <div id="signup-form-container" class="form-container">
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="이름" required>
                <input type="text" id="signup-userId" placeholder="아이디" required>
                <input type="password" id="signup-password" placeholder="비밀번호" required>
                <button type="submit">가입하기</button>
            </form>
            <p>이미 계정이 있으신가요? <a href="/">로그인하기</a></p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
