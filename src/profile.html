<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <div id="user-info" class="user-info">
            <span id="user-welcome-message"></span>
            <a href="/index.html" id="home-button">홈으로</a>
            <button id="logout-button">로그아웃</button>
        </div>

        <h1 id="profile-title">프로필</h1>
        <button id="edit-profile-button">내 정보 수정하기</button>

        <div id="profile-content">
            <h2>내가 쓴 글</h2>
            <ul id="my-posts-list"></ul>

            <h2>내가 쓴 댓글</h2>
            <ul id="my-comments-list"></ul>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>내 정보 수정</h2>
            <form id="edit-profile-form">
                <input type="password" id="current-password" placeholder="현재 비밀번호" required>
                <input type="text" id="new-name" placeholder="새 이름">
                <input type="password" id="new-password" placeholder="새 비밀번호">
                <button type="submit">수정하기</button>
            </form>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
